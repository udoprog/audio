name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        override: true
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: >
          --all-features
          --package audio
          --package audio-core
          --package audio-generator
          --package ste
  build-wasapi:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        override: true
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: >
          --features wasapi
          --package audio-device
  build-alsa:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        override: true
    - name: install libasound2-dev
      run: sudo apt install libasound2-dev
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: >
          --features alsa
          --package audio-device
  build-pulse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        override: true
    - name: install libpulse-dev
      run: sudo apt install libpulse-dev
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: >
          --features pulse
          --package audio-device
